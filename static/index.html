<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nano banana</title>
    <link rel="icon" href="/xiguadepi.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">🍌 nano banana</h1>
    <!-- <p class="subtitle">(模型: google/gemini-2.5-flash-image-preview:free)</p> -->
    <div class="main-container">
        <div class="controls-container">
            <!-- <div class="api-key-section">
                <h2>设置</h2>
                <input type="password" id="api-key-input" placeholder="输入你的 OpenRouter API 密钥 (必填)">
            </div> -->
            <div class="api-key-section"><b><u>Nano Banana</u></b> 是谷歌推出的 AI 图像生成与编辑模型，能以极快速度生成高清图像，还能精准理解物理规律等复杂语义。其智能图像编辑引擎可实现精准局部编辑与环境适应性编辑。它最大亮点是 99% 面部特征保留率，能解决 AI 图像生成中角色一致性难题，在多图融合、风格迁移及物理规律理解推理方面表现卓越 。</div>
            <div class="upload-section">
                <h2>1. 上传图片</h2>
                <div class="upload-area">
                    <input type="file" id="image-upload" accept="image/*" multiple>
                    <label for="image-upload">
                        <p>点击或拖拽上传</p>
                        <span>支持多张图片</span>
                    </label>
                </div>
                <div id="thumbnails-container"></div>
            </div>

            <div class="prompt-section">
                <h2>2. 输入提示词</h2>
                <div class="prompt-header">
                    <button id="showcase-btn" class="showcase-button">
                        <span>📚 浏览案例库</span>
                    </button>
                </div>
                <textarea id="prompt-input" placeholder="例如：一只穿着超级英雄斗篷的猫，电影级灯光"></textarea>
            </div>

            <button id="generate-btn">
                <span class="btn-text">生成</span>
                <span class="spinner hidden"></span>
            </button>
        </div>

        <div class="result-container">
            <h2>生成结果</h2>
            <div id="result-image-container">
                <p>生成的图片将显示在这里</p>
            </div>
        </div>
    </div>
    
    <!-- 案例展示弹窗 -->
    <div id="showcase-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🍌 Nano Banana 案例库</h2>
                <button id="close-modal" class="close-btn">×</button>
            </div>
            
            <div class="modal-filters">
                <div class="search-container">
                    <input type="text" id="case-search" placeholder="搜索案例名称、场景或效果...">
                </div>
                <div class="filter-tags">
                    <button class="filter-tag active" data-category="all">全部</button>
                    <button class="filter-tag" data-category="character">人物角色</button>
                    <button class="filter-tag" data-category="style">风格转换</button>
                    <button class="filter-tag" data-category="scene">场景生成</button>
                    <button class="filter-tag" data-category="object">物品设计</button>
                    <button class="filter-tag" data-category="effect">特效处理</button>
                </div>
            </div>
            
            <div class="cases-grid" id="cases-grid">
                <!-- 案例将通过JavaScript动态填充 -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
